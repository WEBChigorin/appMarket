<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Market</title>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="AppMarketApp">
    <div class="header">
        <div class="container">
            <h1>App Market</h1>
        </div>
    </div>

    <div class="main" ng-controller="MainController">
        <div class="container">
            <div class="card">
                <img ng-src="{{ move.icon }}" class="icon">
                <h2 class="title">{{ move.title }}</h2>
                <p class="developer">{{ move.developer }}</p>
                <p class="price">{{ move.price }}</p>
            </div>

            <div class="card">
                <img ng-src="{{ shutterbug.icon }}" class="icon">
                <h2 class="title">{{ shutterbug.title }}</h2>
                <p class="developer">{{ shutterbug.developer }}</p>
                <p class="price">{{ shutterbug.price }}</p>
            </div>

            <div class="card">
                <img ng-src="{{ gameboard.icon }}" class="icon">
                <h2 class="title">{{ gameboard.title }}</h2>
                <p class="developer">{{ gameboard.developer }}</p>
                <p class="price">{{ gameboard.price}}</p>
            </div>
        </div>
    </div>

    <script src="js/modules.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
